<ion-header>
  <ion-toolbar>
    <ion-title>Photo Gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="photo-gallery-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tab2</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="photo-gallery-container">
    <ion-grid class="photo-grid">
      <ion-row>
        <ion-col size="6" size-md="4" size-lg="3" *ngFor="let photo of photoService.photos"
          class="photo-col">
          <div class="photo-container">
            <ion-img [src]="photo.webviewPath" class="photo-img"></ion-img>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div *ngIf="photoService.photos.length === 0" class="no-photos-message">
      <ion-icon name="camera-outline" class="no-photos-icon"></ion-icon>
      <p>No hay fotos aun</p>
      <p class="no-photos-subtitle">Tomate una foto</p>
    </div>
  </div>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed" class="camera-fab">
    <ion-fab-button (click)="addPhotoToGallery()" color="primary">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
